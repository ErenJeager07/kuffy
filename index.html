<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 ¡Feliz Cumpleaños Tadeo! 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(270deg, #ff8177, #ff867a, #ff8c7f, #f99185, #cf556c, #b12a5b, #6f0f4e, #2f044e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body onload="confetti()">

  <h1>🎉 ¡Feliz Cumpleaños Tadeo! 🎉</h1>

  <p>🏀 Nuestro crack del básquet y futuro Rey de los Piratas 🏴‍☠️<br><br>
    Hoy es tu día, hermano. Sigue soñando en grande, luchando con fuerza, y conquistando el mundo como Luffy. ¡Espero que la pases increíble y sigas encestando canastas y sueños! 🚀
  </p>

  <script>
    function confetti() {
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
